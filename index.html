<html>
<head>
    <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="assets/js/index.js"></script>
</head>
<body ng-app="myApp" ng-controller = "myCtrl">
  <md-toolbar layout="row" >
    <h1 id="mainHead">Transaction Record System</h1>
  </md-toolbar>
  <md-content layout-padding>
    <form name="itemForm" id = "formBody" ng-submit="saveData()">
        <div layout-gt-xs="row" layout-gt-sm="row">
          <h3>Please record your transaction</h3>
        </div>
        <div layout-gt-xs="row" layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Item Name</label>
            <input ng-model="item.name" type="text" required>
          </md-input-container>
        </div>
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Item Amount</label>
            <input ng-model="item.amount" type = "number" required>
          </md-input-container>
        </div>
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Tag Name</label>
            <md-select ng-model="item.tag" required>
              <md-option ng-repeat="tag in tags" value="{{tag.tag_id}}">
                {{tag.tag_name}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <br/><br/>
        <div layout-gt-xs="row">
          <md-datepicker ng-model="item.purchaseDate" md-placeholder="Enter Date" required>
          </md-datepicker>
        </div>
        <div layout-gt-xs="row">
          <md-button type = "submit" id = "btnSubmit" class="md-raised md-primary" onclick = "saveData()">Submit</md-button>
        </div>
    </form>
  </md-content>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Description">
        <md-content class="md-padding">
          <h1 class="md-display-2">Description</h1>
          <p>You can add your item transaction here.</p>
        </md-content>
      </md-tab>
      <md-tab label="Show All" ng-click = "showData()">
        <md-content class="md-padding">
          <h1 class="md-display-2">Items</h1>
          <table border="1" cellpadding="5" cellpadding="0">
            <tr>
              <th>Item Name</th>
              <th>Item Amount</th>
              <th>Item Date</th>
              <th>Item Tag</th>
            </tr>
            <tr ng-repeat = "item in items">
              <td>{{item.item_name}}</td>
              <td>{{item.item_amount | currency}}</td>
              <td>{{item.item_date}}</td>
              <td>{{item.tag_id}}</td>
            </tr>
          </table>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</body>
</html>
